{% extends "base.html" %}

{% block mainbody %}

    <div class="ui vertical very padded segment">
    <div class="ui grid">
  <div class="row">
    <div class="three wide column">
    </div>
    <div class="ten wide column">
        <h2>Sign up</h2>
        <div class="ui divider"></div>
    <form class="ui form" action="/signup/" method="post">
        {% csrf_token %}
        <div class="field">
    <label>User Name</label>
    <input type="text" name="username">
  </div>
        <div class="field">
    <label>Password</label>
    <input type="text" name="password">
  </div>
  <div class="field">
    <label>First Name</label>
    <input type="text" name="fname" placeholder="First Name">
  </div>
  <div class="field">
    <label>Last Name</label>
    <input type="text" name="lname" placeholder="Last Name">
  </div>
    <div class="three fields">
    <label>Birthday</label>
        <div class="field">
            <input type="text" name="birthday_y" placeholder="YYYY">
        </div>
        <div class="field">
            <input type="text" name="birthday_m" placeholder="MM">
        </div>
        <div class="field">
            <input type="text" name="birthday_d" placeholder="DD">
        </div>
  </div>

        <div class="field">
    <label>Phone Number</label>
    <input type="text" name="phone">
  </div>
        <div class="field">
    <label>Email</label>
    <input type="text" name="email">
  </div>
        <div class="field">
    <label>Address</label>
    <input type="text" name="address">
  </div>
{#  <div class="field">#}
{#    <div class="ui checkbox">#}
{#      <input type="checkbox" tabindex="0" class="hidden">#}
{#      <label>I agree to the Terms and Conditions</label>#}
{#    </div>#}
{#  </div>#}
  <button class="ui button" type="submit">Submit</button>
</form>
        <p>{{ rlt }}</p>
    </div>
    <div class="three wide column">
    </div>
  </div>
    </div>
    </div>



{% endblock %}
